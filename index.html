<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- CSS -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/toggle-btn.css">

  <!-- JavaScripts -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>

<body>
  <section id="title" class="dark-mode-title">

    <div class="row">
      <div class="col-lg-6">
        <h2>Social Media Dashboard</h2>
        <p>Total Followers: 23,004</p>
        <hr>
      </div>

      <div class="col-lg-6">
        <div class="dark-theme-txt">Dark theme</div>
        <div class="tgl-btn">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>

      </div>
    </div>

  </section>

  <section id="profiles" class="">

    <!-- <div class="container"> -->
      <div class="row">
        <div class="col-lg-3">
          <div class="profile-card">
            <img src="images/icon-facebook.svg" alt="facebook-icon">
            <p>@nathanf</p>
            <h1>1987</h1>
            <h6>F O L L O W E R S</h6>
            <img src="images/icon-up.svg" alt="up-icon">
            <p>12 Today</p>

          </div>

        </div>
        <div class="col-lg-3">
          <div class="profile-card">
            <img src="images/icon-twitter.svg" alt="twitter-icon">
            <p>@nathanf</p>
            <h1>1044</h1>
            <h6>F O L L O W E R S</h6>
            <img src="images/icon-up.svg" alt="up-icon">
            <p>99 Today</p>


          </div>

        </div>
        <div class="col-lg-3">
          <div class="profile-card">
            <img src="images/icon-instagram.svg" alt="instagram-icon">
            <p>@nathanf</p>
            <h1>11k</h1>
            <h6>F O L L O W E R S</h6>
            <img src="images/icon-up.svg" alt="up-icon">
            <p>1099 Today</p>


          </div>

        </div>
        <div class="col-lg-3">
          <div class="profile-card">
            <img src="images/icon-youtube.svg" alt="youtube-icon">
            <p>@nathanf</p>
            <h1>8239</h1>
            <h6>F O L L O W E R S</h6>
            <img src="images/icon-down.svg" alt="down-icon">
            <p>144 Today</p>



          </div>

        </div>


      </div>

    <!-- </div> -->

  </section>
</body>

</html>
